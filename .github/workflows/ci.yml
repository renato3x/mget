name: CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ["1.25"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - name: Verify Go version
        run: go version

      - name: Verify dependencies
        run: go mod verify

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v

      - name: Run tests with coverage
        if: matrix.go-version == '1.25'
        continue-on-error: true
        run: |
          go test ./... -coverprofile=coverage.out -covermode=atomic || echo "Coverage collection failed, continuing..."

      - name: Generate coverage report
        if: matrix.go-version == '1.25' && always()
        continue-on-error: true
        run: |
          if [ -f coverage.out ]; then
            go tool cover -html=coverage.out -o coverage.html || echo "Coverage report generation skipped"
          fi

      - name: Upload coverage reports
        if: matrix.go-version == '1.25' && always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: coverage-report
          path: coverage.html
          retention-days: 30
          if-no-files-found: ignore

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: go.sum

      - name: Verify Go version
        run: go version

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        continue-on-error: true
        with:
          version: latest
          args: --timeout=5m --skip-files-use-default
        env:
          GOLANGCI_LINT_CACHE: true

  build:
    name: Build Validation
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ["1.25"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum

      - name: Verify Go version
        run: go version

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -v ./cmd/mget
